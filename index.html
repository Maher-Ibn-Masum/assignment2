<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fauget Flower Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="./images/logo.png" alt="Fauget Flower Shop Logo">
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i> Cart ($56)</a></li>
            </ul>
        </nav>

    <main class="banner">
        <div class="banner-content">
            <h1 class="banner-title">ALWAYS <span class="orange-text">FRESH <br> FLOWERS</span></h1>
            <p class="body-text">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
        </div>
        <div class="banner-image">
            <img src="./images/hero-flower.png" alt="Bouquet of flowers">
        </div>
    </main>
